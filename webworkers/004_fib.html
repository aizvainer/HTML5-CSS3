<!DOCTYPE html>
<html>
<head>
	<title>fib</title>
</head>
<script type="text/javascript">
	function calcFib(x) {
		if (x > 1) {
			return calcFib(x-1) + calcFib(x-2);
		}
		else {
			return x;
		}
	}

	for (var i = 0; i<30; i++) {
		document.write(i + " = " + calcFib(i) + "<br>");
	}
</script>
<body>

</body>
</html>
