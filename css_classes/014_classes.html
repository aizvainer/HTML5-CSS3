<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		table {
			width: 100%;
		}

		td {
			border: 1px solid #333;
			padding: 3px;
		}

			td:nth-last-child(1) {
				background: red;
			}

			td:nth-last-child(6) {
				background: green;
				border: 1px solid #333;
			}
	</style>
</head>

			<td>12</td>
			<td>24</td>

			<td>96</td>
			<td>192</td>

			<td>16</td>
			<td>32</td>
			<td>64</td>
			<td>128</td>

			<td>Wood</td>

			<td>10</td>
			<td>20</td>

			<td>80</td>

</html>
