<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		p:first-of-type {
			background: red;
		}

		p:last-of-type {
			background: green;
		}
	</style>
</head>
<body>
	<h1>Heading</h1>

	<p>First paragraph</p>
	<p>Second paragraph</p>
	<p>Third paragraph</p>
	<p>Fourth paragraph</p>

	<div>
		<p>First paragraph</p>
	<p>Second paragraph</p>
	<p>Third paragraph</p>
	<p>Fourth paragraph</p>		
	</div>
</body>
</html>
