<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		window.onload = function () {

		var check = document.getElementById('check');

		check.onclick = function() {
			var sbmt = document.getElementById('form1');

			if (check.checked) {
				sbmt.submit.disabled = false;
			}
			else {
				sbmt.submit.disabled = true;
			}
		}
	}
	</script>

	<style type="text/css">
		input:enabled {
			background: green;
		}
	</style>
</head>
<body>
	<form id="form1">
		<p>
			<input type="checkbox" name="agree" id="check">
			I agree with all conditions
		</p>

		<p>
			<input type="submit" name="submit" value="Submit" disabled="disabled">
		</p>
	</form>
</body>
</html>
