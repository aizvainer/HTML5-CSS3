<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p:first-of-type {
			background-color: green; 
		}

		div :first-child {
			background-color: blue;
		}

		div :last-child {
			background-color: red;
		}
	</style>
</head>
<body>
	<h1>Heading</h1>
	<p>First paragraph</p>
	<p>Seccond paragraph</p>
	<p>Third paragraph</p>
	<p>Fourth paragraph</p>

	<div>
		<span>First line</span>
		<br>
		<span>Second line</span>
		<br>
		<span>Third line</span>
		<br>
		<span>Fourth line</span>
	</div>
</body>
</html>
