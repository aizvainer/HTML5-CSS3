<!DOCTYPE html>
<html>
<head>
	<title>query</title>
	<script type="text/javascript">
		if (window.addEventListener) window.addEventListener('load', loadHandler, false);

		function loadHandler() {
			var e = document.querySelector("#helloWorld");

			e.style.fontSize = '30px';
			e.style.color = 'red';
		}
	</script>
	<style type="text/css">
		.test {
			color: Green;
		}
	</style>
</head>
<body>
	<p id="helloWorld">Item 1</p>
	<p class="test">Item 2</p>
	<p>Item3 </p>
	<p class="test">Item 4</p>
	<p>Item 5</p>
	<ul class="menu">

		<li>menu item 3</li>
	</ul>
</body>
</html>
