<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		@font-face {
			font-family: heinrich;
			src: url('heinrich.ttf'), url(heinrich.eot);
		}

		@font-face {
			font-family: heinrich;
			font-style: italic;
			src: url('heinrichitalic.ttf'), url('heinrichitalic.eot');
		}

		p {
			font-family: heinrich;
			font-size: 1.5em;
		}
	</style>
</head>
<body>
	<p>plain heinrich</p>
	<p><i>italic heinrich</i></p>
	<p>plain and <i>italic</i> <b>heinrich</b></p>
</body>
</html>
