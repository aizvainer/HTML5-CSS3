<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Geolocation API</title>
	<script type="text/javascript">
		function checkSupport() {
			if (navigator.geolocation) {
				document.body.innerHTML = 'Браузер поддерживает HTML5 Geolocation API';
			}
			else {
				document.body.innerHTML = 'Браузер не поддерживает HTML5 Geolocation API'; 
			}
		}

		window.addEventListener('load', checkSupport, true);
	</script>
</head>
<body>

</body>
</html>
