<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#id1 {
			border: 1px #000 solid;
			padding: 10px;
			font-size: 1.5em;
			cursor: pointer;
			width: 300px;

			-webkit-transition: width 2s;
			-moz-transition: width 2s;
			-o-transition: width 2s;
			transition: width 2s;
		}
	</style>
</head>
<body>
	<div id="id1">Element</div>
	<button id="startAnimation">start</button>

	<script type="text/javascript">
		document.getElementById('startAnimation').onclick = function () {
			document.getElementById('id1').style.width = '400px';
		}
	</script>
</body>
</html>
