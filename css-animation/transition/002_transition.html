<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#id1 {
			border: 1px #000 solid;
			background-color: #E869aa;
			color: #000;
			width: 300px;
			padding: 10px;
			cursor: pointer;
			font-size: 1.5em;

			-webkit-transition: color 4s, width 4s, background-color 4s;
			-o-transition: color 4s, width 4s, background-color 4s;
			-moz-transition: color 4s, width 4s, background-color 4s;
			transition: color 4s, width 4s, background-color 4s;
		}

			#id1:hover {
				color: #ffffff;
				width: 400px;
				background-color: #880045;
			}
	</style>
</head>
<body>
	<div id="id1">Bring a mouse cursor</div>
</body>
</html>
