<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		td {
			padding: 20px 50px 20px 50px;
			border: 1px solid gray;
		}

		#img1 {
			-moz-transform: translateX(30px);
			-ms-transform: translateX(30px);
			-o-transform: translateX(30px);
			-webkit-transform: translateX(30px);
			transform: translateX(30px);
		}

		#img2 {
			-moz-transform: translateY(30px);
			-ms-transform: translateY(30px);
			-o-transform: translateY(30px);
			-webkit-transform: translateY(30px);
			transform: translateY(30px);
		}

		#img3 {
			-moz-transform: perspective(800px) translateZ(80px);
			-ms-transform: perspective(800px) translateZ(80px);
			-o-transform: perspective(800px) translateZ(80px);
			-webkit-transform: perspective(800px) translateZ(80px);
			transform: perspective(800px) translateZ(80px);
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>translateX(30)</td>
			<td>translateY(30)</td>
			<td>translateZ(80)</td>
		</tr>

		<tr>
			<td>
				<img src="front.jpg" id="img1" alt="King of Hearts">
			</td>

			<td>
				<img src="front.jpg" id="img2" alt="King of Hearts">
			</td>

			<td>
				<img src="front.jpg" id="img3" alt="King of Hearts">
			</td>
		</tr>
	</table>
</body>
</html>
