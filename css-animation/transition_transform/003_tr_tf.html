<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		img {
			transition: all 3s;
			-o-transition: all 3s;
			-moz-transition: all 3s;
			-webkit-transition: all 3s;
		}

			img:hover {
				transform:scale(0.5);
				-moz-transform: scale(0.5);
				-o-transform:scale(0.5);
				-ms-transform: scale(0.5);
				-webkit-transform: scale(0.5);
			}
	</style>
</head>
<body>
	<img src="front.jpg" alt="King of Hearts">
</body>
</html>
