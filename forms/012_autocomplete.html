<!DOCTYPE html>
<html>
<head>
	<title>autocomplete</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Авторизация</legend>
			<p>
				<label>
					User name
					<input type="text" name="text" autocomplete="off">
				</label>
			</p>
			<p>
				<label>
					Password
					<input type="password" name="psw" autocomplete="off">
				</label>
			</p>
		</fieldset>
		<p>
			<input type="submit" value="submit">
		</p>
	</form>
	<a href="https://google.com">---</a>
</body>
</html>
