<!DOCTYPE html>
<html>
<head>
	<title>placeholder</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Contact info</legend>
			<p>
				<label>
					Email
					<input type="email" name="email" placeholder="user@index.com">
				</label>
			</p>
			<p>
				<label>
					Сайт
					<input type="url" name="website" placeholder="http://www.index.com">
				</label>
			</p>
			<p>
				<label>
					Телефон
					<input type="tel" name="phone" placeholder="000-0000-0000">
				</label>
			</p>
		</fieldset>
		<p>
			<input type="submit" value="submit">
		</p>
	</form>
</body>
</html>
