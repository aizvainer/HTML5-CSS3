<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#id1, #id2, #id3 {
			margin: 50px;
			padding: 10px;
			border: 1px solid;
			width: 400px;
			height: 130px;
		}

		#id1 {
			-webkit-box-shadow: 4px 4px black;
			box-shadow: 4px 4px black;
		}

		#id2 {
			-webkit-box-shadow: 0px 0px 16px 1px black;
			box-shadow: 0px 0px 16px 1px black;
		}

		#id3 {
			-webkit-box-shadow: 0px 0px 6px 2px black inset;
			box-shadow: 0px 0px 6px 2px black inset;
		}
	</style>
</head>
<body>
	<div id="id1"><span style="text-decoration: underline;">4px 4px black</span></div>
	<div id="id2"><span style="text-decoration: underline;">0px 0px 16px 1px black</span></div>
	<div id="id3"><span style="text-decoration: underline;">0px 0px 6px 2px black inset</span></div>
</body>
</html>
