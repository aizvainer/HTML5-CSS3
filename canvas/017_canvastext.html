<!DOCTYPE html>
<html>
<head>
	<title>text</title>
	<script type="text/javascript">
		function draw() {
			var context = document.getElementById('canvas').getContext('2d');

			context.font = 'bold 24px Segoe UI';
			context.textBaseline = 'alphabetic';
			context.fillStyle = 'Orange';

			context.shadowColor = 'rgba(0, 0, 0, 1)';
			context.shadowOffsetX = 5;
			context.shadowOffsetY = 5;
			context.shadowBlur = 10;

			var text = 'HTML5 rulez!';
			var w = context.measureText(text);
			context.fillText(text, (context.canvas.width - w.width) / 2, 98);

		}

		if (window.addEventListener) window.addEventListener('load', draw, true);
	</script>
</head>
<body>
	<canvas id="canvas" width="300" height="300" style="border: 1px solid black;"></canvas>
</body>
</html>
