<!DOCTYPE html>
<html>
<head>
	<title>Элементы списка</title>
</head>
<body>
<ol start="3">
	<li>HTML and CSS</li>
	<li>Javascript</li>
	<li>jQuery</li>
</ol>
	
<ol reversed>
	<li>HTML and CSS</li>
	<li>Javascript</li>
	<li>jQuery</li>
</ol>

<ul reversed>
	<li>HTML and CSS</li>
	<li>Javascript</li>
	<li>jQuery</li>
</ul>

<ol>
	Результаты голосования
	<li value="1">HTML and CSS</li>
	<li value="2">Javascript</li>
	<li value="3">jQuery</li>
</ol>
</body>
</html>
