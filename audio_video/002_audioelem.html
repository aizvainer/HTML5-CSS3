<!DOCTYPE html>
<html>
<head>
	<title>audio element</title>
	<script src="Modernizr-2.0.6.js" type="text/javascript"></script>
</head>
<body>
	<audio id="audio" controls autoplay src="audio/Vivaldi.ogg">
		
	</audio>

	<script type="text/javascript">
		if (!Modernizr.audio) {
			alert("Браузер не поддерживает воспроизведение")
		}
		else {
			var audio = document.getElementById("audio");
			var res = audio.canPlayType('audio/ogg; codecs="vorbis"');
			if (res) alert(res + " can play ogg vorbis");
			else alert("no suport for ogg vorbis");
		}
	</script>
</body>
</html>
