<!DOCTYPE html>
<html>
<head>
	<title>sessionStorage</title>
	<script type="text/javascript">
		function init() {
			var output = document.getElementById('output');
			var btn1 = document.getElementById('btn1');
			var btn2 = document.getElementById('btn2');

			btn1.onclick = function () {
				window.sessionStorage.setItem('key1', 'Test value');
				window.sessionStorage.key2 = 'Test value 2';
				window.sessionStorage['key3'] = 'Test value 3';
			}

			btn2.onclick = function () {
				output.innerHTML = window.sessionStorage.getItem('key1');
				output.innerHTML += "<br>";
				output.innerHTML += window.sessionStorage.key2;
				output.innerHTML += "<br>";
				output.innerHTML += window.sessionStorage['key3'];
			}
		}

		window.addEventListener('load', init, false);
	</script>
</head>
<body>
	<p>Значения существуют до тех пор, пока открыто окно или вкладка, в котором они сохранены</p>
	<p>Значения видимы только в окне или вкладке, в которой они были созданы</p>
	<input type="button" id="btn1" value="Запись">
	<input type="button" id="btn2" value="Чтение">
	<div id="output"></div>
</body>
</html>
