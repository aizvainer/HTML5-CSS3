<!DOCTYPE html>
<html>
<head>
	<title>Web check</title>
	<script type="text/javascript">
		function init() {
			var e = document.getElementById('support')

			if (window.sessionStorage) {
				e.innerHTML = "Browser supports sessionStorage";
			}
			else {
				e.innerHTML = "Browser doesn't support sessionStorage";
			}

			e.innerHTML+= "<br>";

			if (window.localStorage) {
				e.innerHTML += "Browser supports localStorage";
			}
			else {
				e.innerHTML += "Browser doesn't support localStorage";
			}
		}

		window.addEventListener('load', init, false);
	</script>
</head>
<body>
	<div id="support"></div>
</body>
</html>
