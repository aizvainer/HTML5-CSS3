<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			counter-reset: section;
		}

		h1 {
			counter-reset: subsection;
		}

			h1::before {
				counter-increment: section;
				content:"Раздел " counter(section) ". ";
			}

		h2::before {
			counter-increment: subsection;
			content: counter(section) "." counter(subsection) " ";
		}
	</style>
</head>
<body>
	<h1>HTML курсы</h1>
	<h2>HTML курсы</h2>
	<h2>XHTML курсы</h2>
	<h2>CSS курсы</h2>

	<h1>Jscripting курсы</h1>

	<h1>XML курсы</h1>

</body>
</html>
